<!DOCTYPE html>
<html lang="en">

<head>
	<title>Virtual Bank + </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../style/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/vendor/bootstrap/css/bootstrap-grid.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/vendor/animsition/css/animsition.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../style/util.css">
	
	<link rel="stylesheet" type="text/css" href="../style/index.css">
	<!--===============================================================================================-->
</head>

<body style="background-color: #666666;">
	
	<div class="limiter" id="app">
		<div class="container-login100">
			<div class="wrap-login100">
				<!-- <h1> Welcome to your simple Bank, welcome to Virtual Bank</h1> -->
				<form class="login100-form validate-form" height="400">
					<div id="imgStyle">
						<img src="../assets/logocolor.jpg" alt="logo" width="200" height="200" id="logo">
					</div>
					
					<span class="login100-form-title p-b-43">
						Welcome to your simple Bank, Welcome to Virtual Bank
					</span>

					<span class="login100-form-title p-b-43">
						Login to continue
					</span>


					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" v-model="email" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" v-model="password" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" @click="login()">
							Sign In
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('../assets/bg-01.jpg');">
				</div>			</div>
		</div>
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Register
					</span>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="firstName" v-model="firstName" required>
						<span class="focus-input100"></span>
						<span class="label-input100">First Name</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="lastName" v-model="lastName" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Last Name</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" v-model="email" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" v-model="password" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb10" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb10">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" @click="register()">
							Register
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('../assets/bg-01.jpg');">
				</div>
			</div>
		</div>

	</div>






	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!--    ===============================================================================================-->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!--===============================================================================================-->
	<script src="../style/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../style/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../style/vendor/bootstrap/js/popper.js"></script>
	<script src="../style/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../style/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../style/vendor/daterangepicker/moment.min.js"></script>
	<script src="../style/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../style/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!--===============================================================================================-->
	<script src="../js/index.js"></script>

</body>

</html>
