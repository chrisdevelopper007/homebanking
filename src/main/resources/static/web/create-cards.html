<!DOCTYPE html>
<html lang="es">

<head>
    <title>Create Cards</title>
    <meta charset="UTF-8">
    <meta name="title" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../style/cards.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="app">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="logocolor.jpg" alt="logo">
                    </span>

                    <div class="text logo-text">
                        <span class="name">Virtual Bank</span>
                        <span class="profession">Bank +</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">

                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>

                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-user-account icon bx-tada-hover' href="accounts.html"></i>
                                <span class="text nav-text">Accounts</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-money-withdraw icon bx-tada-hover'></i>
                                <span class="text nav-text">Loans</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="cards.html">
                                <i class='bx bx-credit-card icon bx-tada-hover'></i>
                                <span class="text nav-text">Cards</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-pie-chart-alt icon bx-tada-hover'></i>
                                <span class="text nav-text">Analytics</span>
                            </a>
                        </li>
                       
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet icon bx-tada-hover'></i>
                                <span class="text nav-text ">Wallets</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>

                </div>
            </div>

        </nav>

        <main>
            <div class="container">
                <div Class="row">
                    <h2>Cards</h2>
                </div>
                <div>
                    <form>
                        <select v-model="cardColor">
                            <option >Card color</option>
                            <option value="GOLD">Gold</option>
                            <option value="SILVER">Silver</option>
                            <option value="TITANIUM">Titanium</option>
                        </select>



                        <select v-model="cardType">
                            <option>Card Type</option>
                            <option value="CREDIT" v-show="credit.length<=3">Credit</option>
                            <option value="DEBT" v-show="debt.length<=3">Debt</option>
                        </select>


                        <button @click="createCards()" href="cards.html">Create - Card</button>


                    </form>

                </div>


            </div>
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="../js/create-cards.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script>
                const body = document.querySelector('body'),
                    sidebar = body.querySelector('nav'),
                    toggle = body.querySelector(".toggle"),
                    searchBtn = body.querySelector(".search-box"),
                    modeSwitch = body.querySelector(".toggle-switch"),
                    modeText = body.querySelector(".mode-text");


                toggle.addEventListener("click", () => {
                    sidebar.classList.toggle("close");
                })

                searchBtn.addEventListener("click", () => {
                    sidebar.classList.remove("close");
                })

                modeSwitch.addEventListener("click", () => {
                    body.classList.toggle("dark");

                    if (body.classList.contains("dark")) {
                        modeText.innerText = "Light mode";
                    } else {
                        modeText.innerText = "Dark mode";

                    }
                });




            </script>


        </main>

    </div>
</body>

</html>
