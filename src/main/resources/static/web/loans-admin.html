<body>
    <div id="app">
        <nav class="sidebar close">

                <div class="image-text">
                    <span class="image">

                </div>

            </header>

                    <li class="search-box">

                    <ul class="menu-links">

                                <i class='bx bx-heart icon bx-tada-hover'></i>

                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet icon bx-tada-hover'></i>
                                <span class="text nav-text ">Wallets</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="bottom-content">

        <main>
            <div class="container">

                <div class="row m-2 me-3 d-flex flex-wrap ml-5">
                    <div class="col"></div>
                    <div class="col" style="width: 50%">
                        <div class="card text-white bg-info mb-5 border-primary" style="max-width: 25rem;">
                            <div class="card-header fs-3">Client</div>

                        </div>

                    </div>
                    <div class="col" style="width: 50%">


                    </div>

                    <div class="row">
                        <form>

                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-6">
                                    <div class="form-floating mb-3">
                                      
                                       
                                        <label for="nombre" v-model="input1"></label>
                                        <input class="form-control" id="nombre" v-model="name">

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-6">
                                    <div class="form-floating mb-3">
                                       
                                        <label for="amn" v-model="input2"></label>
                                        <input class="form-control" id="amn" v-model="maxAmount">
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                </div>

                                <div class="col-6">
                                    <div class="form-floating mb-3">
                                       
                                        
                                        <input type="number" name="uno" class="form-control" v-model="payment1">

                                        
                                        <input type="number" name="dos" class="form-control" v-model="payment2" >

                                        
                                        <input type="number" name="tres" class="form-control"v-model="payment3" @keydown.enter="guardarPayments" >

                                       
                                       
                                        
                                        
                                    </div>

                                   
                                </div>
                            </div>




                            
                           


                            <button type="button" @click="createLoans()">Crear Prestamo</button>
                            

                            
                            








                        </form>
                    </div>

                </div>








            </div>


        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="../js/loans-admin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- ==================================================================================================== -->

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });

    </script>


    </main>

    </div>




</body>

</html>
